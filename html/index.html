<div class="container">

    <div class="starter-template">
        <h1>MapFM</h1>
        <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis ac hendrerit augue. Curabitur egestas fermentum vulputate. Donec quis ipsum vitae nulla aliquet posuere eu.</p>

        <!-- div to hold tooltip. -->
        <div id="tooltip"></div>

        <script>
            var opts = {
                lines: 11, // The number of lines to draw
                length: 40, // The length of each line
                width: 13, // The line thickness
                radius: 40, // The radius of the inner circle
                corners: 1, // Corner roundness (0..1)
                rotate: 10, // The rotation offset
                direction: 1, // 1: clockwise, -1: counterclockwise
                color: '#000', // #rgb or #rrggbb or array of colors
                speed: 0.7, // Rounds per second
                trail: 83, // Afterglow percentage
                shadow: false, // Whether to render a shadow
                hwaccel: false, // Whether to use hardware acceleration
                className: 'spinner', // The CSS class to assign to the spinner
                zIndex: 2e9, // The z-index (defaults to 2000000000)
                top: '50%', // Top position relative to parent
                left: '50%' // Left position relative to parent
            };
        </script>
        <div id="spin">
               <script>
                   var target = document.getElementById('spin');
                   var spinner = new Spinner(opts).spin(target);
                   target.appendChild(spinner.el);
               </script>
        </div>
        <script src="../js/map.js" type="text/javascript"></script>
        <script>
            setMapData();
            setTimeout("drawMap()", 10000);
        </script>
    </div>
